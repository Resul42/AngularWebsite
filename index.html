<!doctype html>
<html ng-app="ui.bootstrap.demo">
  <head>
      <script>
          function disableInput(){
              document.getElementsByClassName("ng-scope ng-binding").disabled = true;

      }
      </script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
      <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
      <script src="angularscript.js"></script>
      <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>

<script type="text/ng-template" id="customTemplate.html">
  <a>
      <span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>
  </a>
    console.log("a");
</script>

<div class='container-fluid' ng-controller="TypeaheadCtrl">
    <div id="CPU">
        <h4>Processor</h4>
        <pre>Kies uw Processor:</pre>
        <input type="text" id="cpuInput" ng-model="selected.cpu" placeholder="Bijvoorbeeld Intel Core i7" typeahead="cpu as cpu.Product + cpu.Uitvoering + ' ' + cpu.Verkoopstatus for cpu in componentsCPU | filter:$viewValue | limitTo:20" class="form-control"ng-disabled="">
    </div>
        <div id="GPU">
        <h4>Graphics Card</h4>
        <pre>Kies uw Graphische Kaart</pre><input type="text" ng-model="selected.gpu" placeholder="Bijvoorbeeld GeForce GTX 970" typeahead="gpu as gpu.Product + ' ' + gpu.Uitvoering for gpu in componentsGPU | filter:$viewValue | limitTo:20" class="form-control">
    </div>
    <div id="MEMORY">
        <h4>Memory</h4>
        <pre>Kies uw Memory/RAM</pre>
        <input type="text" ng-model="selected.memory" placeholder="Bijvoorbeeld Crucial of 8GB" typeahead="memory as memory.Uitvoering + ' ' + memory.Geheugengrootte for memory in componentsMemory | filter:$viewValue | limitTo:20" class="form-control">
        </div>
    <div id="MOTHERBOARD">
        <h4>Motherboard</h4>
        <pre>Kies uw Moederbord</pre>
        <input type="text" ng-model="selected.motherboard" placeholder="Bijvoorbeeld ASRock 970 Extreme" typeahead="mb as mb.Product + ' ' + mb.Uitvoering for mb in componentsMotherboard | filter:$viewValue | limitTo:20" class="form-control">
    </div>
    <div id="OPTICALDRIVE">
        <h4>Optical Drive</h4>
        <pre>Kies uw Optische Drive</pre>
        <input type="text" ng-model="selected.opticaldrive" placeholder="Bijvoorbeeld Samsung of LG" typeahead="od as od.Product + ' ' + od.Uitvoering for od in componentsOD | filter:$viewValue | limitTo:20" class="form-control">
    </div>
    <div id="POWERSUPPLY">
        <h4>Power Supply</h4>
        <pre>Kies uw Power Supply</pre>
        <input type="text" ng-model="selected.powersupply" placeholder="Bijvoorbeeld Samsung of LG" typeahead="psu as psu.Merk + ' model: ' + psu.Product + ' ' + psu.Uitvoering for psu in componentsPSU | filter:$viewValue | limitTo:20" class="form-control">
    </div>
    <div id="CASE">
        <h4>Behuizing</h4>
        <pre>Kies uw Behuizing</pre>
        <input type="text" ng-model="selected.case" placeholder="Bijvoorbeeld Samsung of LG" typeahead="case as case.Merk + ' ' + case.Product for case in componentsCASE | filter:$viewValue | limitTo:20" class="form-control">
    </div>
    <div id="SSD">
        <h4>SSD</h4>
        <pre>Kies uw SSD</pre>
        <input type="text" ng-model="selected.ssd" placeholder="Bijvoorbeeld Samsung of LG" typeahead="ssd as ssd.Product + ' ' + ssd.Uitvoering + ' ' + ssd.Opslagcapaciteit for ssd in componentsSSD | filter:$viewValue | limitTo:20" class="form-control">
    </div>
    <input type="submit" ng-click="update(selected)" value="Save">
    <pre>{{computer | json}}</pre>


</div>
  </body>
</html>
